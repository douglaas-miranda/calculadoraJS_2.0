<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2.0</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="/assets/icon/calc.png">
</head>
<body>
    <div class="calculadora">
        <p class="calculadora__titulo">Calculadora</p>
        <div class="calculadora__tela">0</div>
        <div class="calculadora__teclas">
            <button class="tecla--operador" data-action="add">+</button>
            <button class="tecla--operador" data-action="sub">-</button>
            <button class="tecla--operador" data-action="mult">&times;</button>
            <button class="tecla--operador" data-action="div">รท</button>
            <button class="tecla--numerica">7</button>
            <button class="tecla--numerica">8</button>
            <button class="tecla--numerica">9</button>
            <button data-action="backspace" class="tecla--operador"><</button>
            <button class="tecla--numerica">4</button>
            <button class="tecla--numerica">5</button>
            <button class="tecla--numerica">6</button>
            <button class="tecla--numerica">1</button>
            <button class="tecla--numerica">2</button>
            <button class="tecla--numerica">3</button>
            <button class="border-bottom-left tecla--numerica">0</button>
            <button data-action="decimal" class="tecla--numerica">.</button>
            <button data-action="clear" class="tecla--ac">AC</button>
            <button class="tecla--igual border-bottom-right" data-action="calcular">=</button>
        </div>
    </div>    
</body>
<script src="assets/js/script.js"></script>
</html>
